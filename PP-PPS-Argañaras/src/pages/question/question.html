<ion-header>
  <ion-navbar>
    <table>
      <tr>
        <td>
          <ion-title>Trivial Game</ion-title>
        </td>
        <td style="right;">
          <h5 style="black"> {{user}}  </h5>
        </td>
      </tr>
    </table>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card center>
   <ion-card-content>
      <ion-list>
        
        <div>
          <label center> {{Question.pregunta}} </label>
        </div>

        <div padding>
          <button ion-button block name="opcion1" [disabled]="buttonDisabled" (click)="Answer(Question.opcion1,'opcion1')"> {{Question.opcion1}} </button>
        </div>

        <div padding>
          <button ion-button block name="opcion2" [disabled]="buttonDisabled" (click)="Answer(Question.opcion2,'opcion2')"> {{Question.opcion2}}</button>       
        </div>        
        
        <div padding>
         <button ion-button block name="opcion3" [disabled]="buttonDisabled" (click)="Answer(Question.opcion3,'opcion3')"> {{Question.opcion3}} </button>       
        </div>

        <div padding>
          <button ion-button block name="opcion4" [disabled]="buttonDisabled" (click)="Answer(Question.opcion4, 'opcion4')"> {{Question.opcion4}}</button>       
        </div>
      </ion-list>

    </ion-card-content>
  </ion-card>

<ion-card center  id="ionSiguiente" hidden= true>
   <ion-card-content>
      <ion-list  >
        <div padding>
          <button ion-button block name="siguiente" (click)="LimpiarBotones()"> Siguiente pregunta </button>       
        </div>
      </ion-list>
   </ion-card-content>
</ion-card>

<ion-card center>
   <ion-card-content>
      <ion-list>
        <div padding>
            <label> Correctas: {{Respuestas.correctas}} </label>
            <br>
            <label> Incorrectas: {{Respuestas.incorrectas}} </label>
        </div>
      </ion-list>
   </ion-card-content>
</ion-card>

</ion-content>
